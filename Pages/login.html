<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoMart - Sustainable Products">
    <title>Sign In | EcoMart</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        /* Sets the base background for the page and ensures full height */
        body { 
            margin: 0; 
            min-height: 100vh; 
            background-color: #EEF6F1;
        }

        /* Main box that holds the login form and the decorative image side-by-side */
        .formBox {
            display: flex;
            max-width: 1100px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            /* Ensures content stays inside the rounded corners */
            overflow: hidden;
            /* Creates a soft shadow effect for a floating look */
            box-shadow: 0 10px 25px #0000001a;
        }

        /* The left half containing the form and inputs */
        .loginContainer {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Styling for the login/signup switch at the top */
        .tabs 
        { 
            margin-bottom: 30px; 
        }
        .tabs a { 
            text-decoration: none; 
            color: #888; 
            margin-right: 20px; 
            font-weight: bold; 
        }
        /* Underlines the "Log In" link to show it is currently selected */
        .tabs a.active { color: #1F2933; border-bottom: 2px solid #1F2933; }

        /* Form title styling */
        .loginContainer h2 { margin: 0 0 10px 0; font-size: 28px; }

        /* Uniform styling for text and password input fields */
        .loginContainer input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* Prevents padding from changing the width of the box */
            box-sizing: border-box;
        }

        /* The right half containing the atmospheric forest image */
        .decorationImg {
            flex: 1;
            background: url('../Assets/lush-green-bamboo-forest.jpg') center/cover no-repeat;
            min-height: 500px;
        }

        /* Adjusts the layout for smaller screens like tablets or phones */
        @media (max-width: 900px) {
            /* Switches from side-by-side to stacked vertically */
            .formBox { flex-direction: column; margin: 20px; }
            /* Places the image at the top of the stack on mobile */
            .decorationImg { height: 250px; order: -1; }
        }
    </style>
</head>
<body>
<header>
    <a href="../index.html">
        <div class="logoContainer" style="width: 128px;">
            <img src="../Assets/logo/logo.svg" alt="EcoMart Logo">
        </div>
    </a>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signUp.html" class="active">Sign In</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="formBox">
        <div class="loginContainer">
            <div class="tabs">
                <a href="#" class="active">Log In</a>
                <a href="signUp.html">Sign Up</a>
            </div>

            <h2>Log In To Continue!</h2>

            <form onsubmit="return validateForm()">
                <input type="text" id="username" placeholder="Username/E-mail" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit" class="btnPrimary" style="width: 40%; border: none; cursor: pointer;">Log In</button>
            </form>
        </div>

        <div class="decorationImg"></div>
    </div>


    <div id="popup" style="display:none; position:fixed; top:50%; left:50%;transform:translate(-50%,-50%); background:#EEF6F1; padding:20px; border-radius:8px;">
        <h3 id="popupText"></h3>
        <button onclick="closePopup()" class="btnPrimary">OK</button>
    </div>

</main>

<footer>
    <div class="footerGrid">
        <div class="footerBrand">
            <div class="altLogoContainer" style="width: 128px; margin-bottom: 15px;">
                <img src="../Assets/logo/logo-alt.svg" alt="EcoMart Logo">
            </div>
            <p>Promoting ethical commerce since 2025.</p>
        </div>
        <div class="footerLinks">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="products.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="footerBottom">
        <p>&copy; 2025 EcoMart Research - All Rights Reserved.</p>
    </div>
</footer>

 <script>
    function validateForm() {
    // Get the username and password values from the input fields
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Check if both fields have been filled out or not
    if (user && pass) {

        showPopup(user);
    }
    // Prevent the form from refreshing the page
    return false;
}

function showPopup(name) {
    // Insert the username into the popup greeting text
    document.getElementById("popupText").innerText = `Welcome ${name}`;
    // Change the display style to make the hidden popup visible
    document.getElementById("popup").style.display = "block";
}

function closePopup() {
    // Hide the popup once the user clicks OK
    document.getElementById("popup").style.display = "none";
    // Redirect the user back to the homepage
    window.location.href = "../index.html";
}
</script>

</body>
</html>
