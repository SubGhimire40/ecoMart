<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoMart - Sustainable Products">
    <title>Sign In | EcoMart</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        body { 
            margin: 0; 
            min-height: 100vh; 
            background-color: #EEF6F1;
        }

        /* Relocated main container to split 50/50 */
        .authWrapper {
            display: flex;
            max-width: 1100px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Left Side: Form Content */
        .loginContainer {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .authTabs { margin-bottom: 30px; }
        .authTabs a { 
            text-decoration: none; 
            color: #888; 
            margin-right: 20px; 
            font-weight: bold; 
        }
        .authTabs a.active { color: #1F2933; border-bottom: 2px solid #1F2933; }

        .loginContainer h2 { margin: 0 0 10px 0; font-size: 28px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 30px; }

        .loginContainer input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .loginContainer button {
            width: 100%;
            padding: 12px;
            background: #1F2933;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Right Side: Image Content */
        .decorationImg {
            flex: 1;
            background: url('../Assets/lush-green-bamboo-forest.jpg') center/cover no-repeat;
            min-height: 500px;
        }

        @media (max-width: 900px) {
            .authWrapper { flex-direction: column; margin: 20px; }
            .decorationImg { height: 250px; order: -1; }
        }
    </style>
</head>
<body>

<header>
    <a href="../index.html">
        <div class="logoContainer" style="width: 128px;">
            <img src="../Assets/logo/logo.svg" alt="EcoMart Logo">
        </div>
    </a>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="authWrapper">
        <div class="loginContainer">
            <div class="authTabs">
                <a href="#" class="active">Log In</a>
                <a href="signUp.html">Sign Up</a>
            </div>

            <h2>Log In To Continue!</h2>

            <form>
                <input type="text" placeholder="Username/E-mail" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="btnPrimary" style="width: 40%;">Log In</button>
            </form>
        </div>

        <div class="decorationImg"></div>
    </div>
</main>

<footer>
    <div class="footerGrid">
        <div class="footerBrand">
            <div class="altLogoContainer" style="width: 128px; margin-bottom: 15px;">
                <img src="../Assets/logo/logo-alt.svg" alt="EcoMart Logo">
            </div>
            <p>Promoting ethical commerce since 2025.</p>
        </div>

        <div class="footerLinks">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="products.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="footerBottom">
        <p>&copy; 2025 EcoMart Research - All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
