<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoMart - Sustainable Products">
    <title>Sign In | EcoMart</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        /* This tag selector sets the background color for the entire page area */
        body { 
            margin: 0; 
            min-height: 100vh; 
            background-color: #EEF6F1;
        }

        /* This class styles the main container box that splits the screen into form and image sections */
        .authWrapper {
            display: flex; /* This makes the login form and the forest image sit side-by-side */
            max-width: 1100px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden; /* This acts as a mask to ensure the image corners match the box's rounded edges */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* This adds a soft shadow to make the login box pop out from the background */
        }

        /* This class styles the left side of the box where the user enters their credentials */
        .loginContainer {
            flex: 1; /* This ensures the form area takes up exactly half of the available container width */
            padding: 60px;
            display: flex;
            flex-direction: column; /* This stacks the title and input fields vertically */
            justify-content: center; /* This keeps the form content perfectly centered from top to bottom */
        }

        /* This class adds spacing between the login/signup tabs and the main header */
        .authTabs { margin-bottom: 30px; }

        /* This styles the 'Log In' and 'Sign Up' links at the top of the white box */
        .authTabs a { 
            text-decoration: none; 
            color: #888; 
            margin-right: 20px; 
            font-weight: bold; 
        }

        /* This class identifies and underlines the link for the page the user is currently on */
        .authTabs a.active { 
            color: #1F2933; 
            border-bottom: 2px solid #1F2933; /* This adds a dark line under the word to indicate selection */
        }

        /* This styles the main "Log In To Continue!" heading */
        .loginContainer h2 { margin: 0 0 10px 0; font-size: 28px; }

        /* This tag selector styles the boxes where the user types their username and password */
        .loginContainer input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* This logic prevents padding from making the input boxes wider than the form */
        }

        /* This class styles the right-side section displaying the decorative forest photograph */
        .decorationImg {
            flex: 1; /* This ensures the image section takes up the remaining half of the container width */
            background: url('../Assets/lush-green-bamboo-forest.jpg') center/cover no-repeat;
            min-height: 500px;
        }

        /* This media query adjusts the layout specifically for screens narrower than 900 pixels (tablets/phones) */
        @media (max-width: 900px) {
            /* This changes the layout from side-by-side columns to a single vertical stack */
            .authWrapper { flex-direction: column; margin: 20px; }
            
            /* This moves the image to the top of the stack and shrinks its height for mobile viewing */
            .decorationImg { 
                height: 250px; 
                order: -1; /* This CSS property forces the image to appear before the form in the vertical stack */
            }
        }
    </style>
</head>
<body>

<header>
    <a href="../index.html">
        <div class="logoContainer" style="width: 128px;">
            <img src="../Assets/logo/logo.svg" alt="EcoMart Logo">
        </div>
    </a>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signUp.html" class="active">Sign In</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="authWrapper">
        <div class="loginContainer">
            <div class="authTabs">
                <a href="#" class="active">Log In</a>
                <a href="signUp.html">Sign Up</a>
            </div>

            <h2>Log In To Continue!</h2>

            <form>
                <input type="text" placeholder="Username/E-mail" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="btnPrimary" style="width: 40%; border: none; cursor: pointer;">Log In</button>
            </form>
        </div>

        <div class="decorationImg"></div>
    </div>
</main>

<footer>
    <div class="footerGrid">
        <div class="footerBrand">
            <div class="altLogoContainer" style="width: 128px; margin-bottom: 15px;">
                <img src="../Assets/logo/logo-alt.svg" alt="EcoMart Logo">
            </div>
            <p>Promoting ethical commerce since 2025.</p>
        </div>

        <div class="footerLinks">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="products.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="footerBottom">
        <p>&copy; 2025 EcoMart Research - All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
