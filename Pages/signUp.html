<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EcoMart - Create an Account">
    <title>Sign Up | EcoMart</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <style>
        /* Sets the default page background and ensures the content fills the screen height */
        body { 
            
            background-color: #EEF6F1; 
        }

        /* Centered container that holds both the form and the side image */
        .formContainer {
            display: flex;
            max-width: 1100px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            /* Prevents child elements like the image from overflowing rounded corners */
            overflow: hidden;
            /* Adds depth with a soft shadow around the box */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* The left side of the wrapper containing the user input fields */
        .signupContainer {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Navigation links at the top of the form to switch between Log In and Sign Up */
        .tabs 
        { 
            margin-bottom: 30px; 
        }
        
        /* General styling for the tab links */
        .tabs a { 
            text-decoration: none; 
            color: #888; 
            margin-right: 20px; 
            font-weight: bold; 
        }

        /* Highlights the current page link with a dark underline */
        .tabs a.active { 
            color: #1F2933; 
            border-bottom: 2px solid #1F2933; 
        }

        /* Main heading for the registration form */
        .signupContainer h2 { 
            margin: 0 0 10px 0; 
            font-size: 28px; 
        }

        /* Smaller text below the heading to provide context */
        .subtitle { 
            color: #666; 
            font-size: 14px; 
            margin-bottom: 30px; 
        }

        /* Uniform styling for all text entry boxes */
        .signupContainer input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* Ensures padding doesn't make the box wider than 100% */
            box-sizing: border-box;
        }

        /* The right side of the wrapper showing a decorative bamboo photo */
        .decorationImg {
            flex: 1;
            background: url('../Assets/lush-green-bamboo-forest.jpg') center/cover no-repeat;
            min-height: 500px;
        }

    </style>
</head>
<body>

<header>
    <a href="../index.html">
        <div class="logoContainer" style="width: 128px;">
            <img src="../Assets/logo/logo.svg" alt="EcoMart Logo">
        </div>
    </a>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signUp.html" class="active">Sign In</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Form container holding both the sign-up form and the decorative image -->
    <div class="formContainer">
        <div class="signupContainer">
            <div class="tabs">
                <a href="login.html">Log In</a>
                <a href="#" class="active">Sign Up</a>
            </div>

            <h2>Join EcoMart Today!</h2>
            <p class="subtitle">Start your journey toward sustainable living.</p>

            <form onsubmit="return validateForm()">
                    <input type="text" id="username" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="E-mail Address" required>
                    <input type="password" id="password" placeholder="Create Password" required>
                <div style="display: flex; align-items: center; margin-bottom: 15px;">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required style="flex: 1; margin-right: 10px;">
                </div>
                
                <button type="submit" class="btnPrimary"><a href="login.html" style="text-decoration: none; color: #ffffff;" >Create Account</a></button>
            </form>
        </div>
        <!-- Right Side image container -->
        <div class="decorationImg"></div>
    </div>
</main>

<footer>
    <div class="footerGrid">
        <div class="footerBrand">
            <div class="altLogoContainer" style="width: 128px; margin-bottom: 15px;">
                <img src="../Assets/logo/logo-alt.svg" alt="EcoMart Logo">
            </div>
            <p>Promoting ethical commerce since 2025.</p>
        </div>
        <div class="footerLinks">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="products.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="footerBottom">
        <p>&copy; 2025 EcoMart Research - All Rights Reserved.</p>
    </div>
</footer>
<script>
    function validateForm() {
    // Collects input values from the DOM
    const username = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const conf = document.getElementById("confirm-password").value;

    // Checks if password and confirmation match
    if (pass !== conf) {
        alert("Passwords do not match.");
        return false;
    }

    // Notifes user of success submission
    alert(`Welcome, ${username}! Your account has been created.`);
    return false;
}
</script>
</body>
</html>
